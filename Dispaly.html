<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>shaiXtohar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<link href="style.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<div class="row">

			<div class="col-3 ">

				<nav class="navbar bg-body-tertiary">
					<div class="container-fluid">
						<form class="d-flex">
							<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

						</form>
					</div>
				</nav>
				<ul class="list-group">
					<div class="list-group">

					</div>
					<li class="list-group-item">
						<img class="circular-image" src="shai.jpeg" alt="description of the image" width="30px">
						<span class="messegerName">Shai</span>
						<span class="badge bg-primary rounded-pill"><span>74</span></span>
						<br>
						<span style="font-size: 8px;">18:00 28/04</span>
					  </li> 
						
						
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center bg-primary">
						<img class="circular-image" src="tohar.jpg" alt="description of the image" width="30px" >
						<span class="messegerName" >Tohar</span>
						<span class="badge bg-primary rounded-pill"><span></span></span>
						<br>
						<span style="font-size: 8px;">17:40 28/04</span>
						
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center">
						<img class="circular-image" src="or.jpg" alt="description of the image" width="30px">
						<span class="messegerName">Or</span>
						<span class="badge bg-primary rounded-pill">1</span>
						<br>
						<span style="font-size: 8px;">16:00 28/04</span>
					</li>
				</ul>
			</div>
			<div class="col-9">

				<div class="topBar">
					<img class="circular-image" id="chatPic" src="tohar.jpg" alt="description of the image">
					<span class="messegerName">Tohar</span>
				</div>

				<div class="row message-body">
					<div class="col-sm-12 message-main-receiver">
					  <div class="receiver">
						<div class="message-text">
						 Hi
						</div>
						<span class="message-time pull-right">
						  16:58
						</span>
					  </div>
					</div>
				  </div>
		  
				  <div class="row message-body">
					<div class="col-sm-12 message-main-sender">
					  <div class="sender">
						<div class="message-text">
						  bye
						</div>
						<span class="message-time pull-right">
						  16:59
						</span>
					  </div>
					</div>
				  </div>
				  <div class="bottomBar">

					<div>
						<input class="text-box" type="text" name="text-box" id="" placeholder="new message here...">
						<button style="background: white;">send</button>
					</div>
				</div>
				</div>
				
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
